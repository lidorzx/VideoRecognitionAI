<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed with Captions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Live Camera Real-Time Recognition by Lidor Eliya</h1>
        
        <!-- Video Feed Section -->
        <div class="video-container">
            <video id="cameraFeed" autoplay playsinline></video>
        </div>

        <!-- Caption Section -->
        <div class="caption-box">
            <p><strong>Object Detection:</strong></p>
            <p id="objectText">Detecting objects...</p>
            <p><strong>Image Caption:</strong></p>
            <p id="captionText">Generating captions...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
